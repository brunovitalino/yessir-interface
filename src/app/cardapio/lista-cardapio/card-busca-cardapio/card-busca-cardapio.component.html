<mat-card class="card-busca">
  <img mat-card-image
    src="assets/imagens/cardapio/{{cardapio.nome}}.png"
    alt="Imagem de {{cardapio.nome}}"
  >
  <mat-card-content>
    <ul>
      <li>{{ cardapio.nome }}</li>
      <li>R$ {{ cardapio.preco }}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary"
      (click)="openDialog()"
    >ADICIONAR</button>
  </mat-card-actions>
</mat-card>
