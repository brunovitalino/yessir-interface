<section class="modal">
  <h1 mat-dialog-title>Pedido</h1>
  <div mat-dialog-content>
    <div class="selecao-pedido">
      <app-seletor-quantidade [formControl]="obterFormControl('quantidade')"></app-seletor-quantidade>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="confirmar()">Confirmar</button>
    <button mat-button mat-dialog-close>Cancelar</button>
  </div>
</section>
